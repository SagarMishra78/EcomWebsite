{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}

 {% block body %}

<div class="container my-2">
 <h3>Contact Us!!</h3>
<form action="/shop/contact/" method="post">{% csrf_token %}
<div class="mb-3">
  <label for="name" class="form-label">Name:</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
 <label for="email" class="form-label">E-mail:</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail Address">
 <label for="phone" class="form-label">Contact Number:</label>
  <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your mobile number">
</div>
<div class="mb-3">
  <label for="desc" class="form-label">How may we help you?</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
</div>
 <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

{% endblock %}

{% block js %}
<script>
{% if thank %}
alert('Thanks for contacting us, your response have been submitted');
localStorage.clear();
document.location = "/shop/contact";
{% endif %}
</script>
{% endblock %}
